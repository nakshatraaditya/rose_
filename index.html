<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Caveat:wght@600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CSS VARIABLES & RESET
           ========================================= */
        :root {
            --bg-color: #000000;
            --polaroid-bg: #ffffff;  /* Pure white for polaroid */
            --text-main: #2D2424;    /* Soft Black */
            --text-sub: #635858;     /* Warm Grey */
            --accent-pink: #E85D75;  /* Romantic Pink */
            --accent-hover: #D0455E;
            --btn-shadow: 0 4px 15px rgba(232, 93, 117, 0.35);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden; /* No scrollbars */
            font-family: 'DM Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           2. CANVAS BACKGROUND
           ========================================= */
        canvas#garden {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }

        /* =========================================
           3. UI CONTAINER
           ========================================= */
        .ui-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            pointer-events: none; 
        }

        /* Dark Vignette to make Polaroid pop */
        .ui-overlay::before {
            content:"";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }

        /* =========================================
           4. THE POLAROID CARD
           ========================================= */
        .polaroid {
            background: var(--polaroid-bg);
            width: 100%;
            max-width: 480px; /* Bigger width */
            padding: 15px 15px 0 15px; /* Top/Side padding. Bottom handled by caption */
            
            /* Polaroid Shadow & Rotate */
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 5px 15px rgba(0,0,0,0.2);
            transform: rotate(-2deg) translateY(30px); /* Tilted look + animation start pos */
            opacity: 0;
            
            position: relative;
            pointer-events: auto;
            border-radius: 4px; /* Slight edge rounding */
            
            animation: floatIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
        }

        @keyframes floatIn {
            to { opacity: 1; transform: rotate(-2deg) translateY(0); }
        }

        /* =========================================
           5. VIDEO AREA (The "Photo")
           ========================================= */
        .photo-frame {
            width: 100%;
            background: #000;
            aspect-ratio: 1 / 1; /* Forces a square or portrait look */
            overflow: hidden;
            border: 1px solid #eee;
            position: relative;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the square perfectly */
            display: block;
        }

        /* Play Button Overlay (Only shows if autoplay fails) */
        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.3);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
        }
        .play-icon {
            font-size: 50px;
            color: white;
            opacity: 0.8;
        }

        /* =========================================
           6. CAPTION / DIALOGUE BOX (Bottom Area)
           ========================================= */
        .caption-area {
            padding: 25px 10px 30px 10px; /* Thick bottom padding typical of Polaroids */
            text-align: center;
            min-height: 140px; /* Ensures space for text/buttons */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Handwritten Question Style */
        h1 {
            font-family: 'Caveat', cursive, 'Playfair Display', serif; /* Handwritten font */
            font-size: 2.2rem;
            color: #333;
            margin: 0 0 20px 0;
            line-height: 1.1;
            opacity: 0; /* Hidden initially */
            transform: translateY(10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* =========================================
           7. BUTTONS
           ========================================= */
        .actions {
            display: flex;
            gap: 20px;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.8s ease 0.5s; /* Delays after text */
        }

        .btn {
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: 'DM Sans', sans-serif;
            outline: none;
        }

        .btn-yes {
            background-color: var(--accent-pink);
            color: white;
            box-shadow: 0 4px 10px rgba(232, 93, 117, 0.3);
        }

        .btn-yes:active { transform: scale(0.95); }

        .btn-no {
            background-color: #eee;
            color: #555;
            position: relative; /* For movement */
            transition: all 0.3s ease;
        }

        /* Success Message */
        .success-msg {
            display: none;
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: var(--accent-pink);
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <canvas id="garden"></canvas>

    <div class="ui-overlay">
        
        <div class="polaroid">
            
            <div class="photo-frame">
                <video class="hero-video" id="mainVideo" autoplay muted playsinline>
                    <source src="character.mp4" type="video/mp4">
                    <img src="character.png" alt="Video failed to load" style="width:100%;height:100%;object-fit:cover;">
                </video>
                
                <div class="play-overlay" id="playOverlay">
                    <div class="play-icon">‚ñ∂</div>
                </div>
            </div>

            <div class="caption-area">
                <h1 id="questionText">Will you be my Valentine?</h1>
                
                <div class="actions" id="actionButtons">
                    <button class="btn btn-yes" id="yesBtn">Yes</button>
                    <button class="btn btn-no" id="noBtn">No</button>
                </div>

                <div class="success-msg" id="successMsg">
                    Yay! See you on the 14th! üíê
                </div>
            </div>

        </div>
    </div>

    <script>
        /* =========================================
           PART 1: VIDEO HANDLING
           ========================================= */
        const video = document.getElementById('mainVideo');
        const playOverlay = document.getElementById('playOverlay');
        const questionText = document.getElementById('questionText');
        const actionButtons = document.getElementById('actionButtons');

        // Attempt to play immediately
        video.play().catch(error => {
            console.log("Autoplay blocked. Showing play button.");
            playOverlay.style.display = 'flex';
        });

        // If user clicks overlay, play video
        playOverlay.addEventListener('click', () => {
            video.play();
            playOverlay.style.display = 'none';
        });

        // When video starts playing, fade in the text
        video.addEventListener('playing', () => {
            setTimeout(() => {
                questionText.classList.add('visible');
                actionButtons.classList.add('visible');
            }, 1000); // Wait 1 second after video starts
        });

        /* =========================================
           PART 2: INTERACTION LOGIC
           ========================================= */
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMsg = document.getElementById('successMsg');
        
        // NO BUTTON ESCAPE
        let noAttempts = 0;
        const MAX_ATTEMPTS = 5;
        
        function moveNoButton() {
            if (noAttempts >= MAX_ATTEMPTS) return;
            
            // Calculate random move
            const randomX = (Math.random() - 0.5) * 200; // Move left/right up to 100px
            const randomY = (Math.random() - 0.5) * 200; // Move up/down
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            noAttempts++;
            if (noAttempts === MAX_ATTEMPTS) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
            }
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        // YES BUTTON
        yesBtn.addEventListener('click', () => {
            questionText.style.display = 'none';
            actionButtons.style.display = 'none';
            successMsg.style.display = 'block';
            
            // Party Mode
            roses.forEach(rose => {
                rose.color = '#FF6B81';
                rose.glowColor = '#FF9CA9';
                rose.speed *= 5;
            });
        });

        /* =========================================
           PART 3: BACKGROUND ANIMATION
           ========================================= */
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        let width, height;
        let roses = [];
        const PIXEL_SIZE = 4;
        const GRID_ALIGN = true;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initGarden();
        }
        window.addEventListener('resize', resize);

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Rose {
            constructor() { this.init(); }
            init() {
                this.x = random(width * 0.05, width * 0.95);
                this.y = random(height * 0.1, height * 0.95);
                const hue = random(330, 360); 
                this.color = `hsl(${hue}, 80%, 50%)`;
                this.glowColor = `hsl(${hue}, 100%, 70%)`;
                this.phase = random(0, Math.PI * 2);
                this.speed = random(0.005, 0.015);
                this.scale = random(2, 4);
                this.maxBloom = random(0.8, 1.2);
                this.swayOffset = random(0, 100);
                this.swaySpeed = random(0.001, 0.003);
            }
            update(time) {
                const t = time * this.speed + this.phase;
                const cycle = (Math.sin(t) + 1) / 2; 
                const bloomLevel = Math.min(cycle * 1.5, 1) * this.maxBloom; 
                let alpha = 1; let glow = 0;
                if (cycle > 0.8) { glow = (cycle - 0.8) * 100; alpha = 0.8 + Math.sin(time * 0.1) * 0.2; } 
                else if (cycle < 0.2) { alpha = cycle * 5; }
                this.draw(bloomLevel, alpha, glow);
            }
            drawPixel(relX, relY, color, alpha) {
                ctx.fillStyle = color; ctx.globalAlpha = alpha;
                let drawX = this.x + (relX * PIXEL_SIZE * this.scale);
                let drawY = this.y + (relY * PIXEL_SIZE * this.scale);
                const sway = Math.sin(Date.now() * this.swaySpeed + this.swayOffset) * (20 * this.scale);
                drawX += sway;
                if (GRID_ALIGN) { drawX = Math.floor(drawX / PIXEL_SIZE) * PIXEL_SIZE; drawY = Math.floor(drawY / PIXEL_SIZE) * PIXEL_SIZE; }
                ctx.fillRect(drawX, drawY, PIXEL_SIZE * this.scale, PIXEL_SIZE * this.scale);
            }
            draw(bloom, alpha, glowLevel) {
                if (bloom > 0.1) { for (let i = 1; i < 6; i++) { this.drawPixel(0, i + 2, '#2d6e32', alpha); if (i === 3) { this.drawPixel(-1, i + 2, '#2d6e32', alpha); this.drawPixel(1, i + 3, '#2d6e32', alpha); }}}
                if (bloom > 0.2) this.drawPixel(0, 0, '#601120', alpha);
                if (bloom > 0.3) this.drawPixel(0, 1, '#601120', alpha);
                if (bloom > 0.5) { this.drawPixel(-1, 0, this.color, alpha); this.drawPixel(1, 0, this.color, alpha); this.drawPixel(0, -1, this.color, alpha); }
                if (bloom > 0.8) { this.drawPixel(-1, -1, this.color, alpha); this.drawPixel(1, -1, this.color, alpha); this.drawPixel(-1, 1, this.color, alpha); this.drawPixel(1, 1, this.color, alpha); this.drawPixel(-2, 0, this.color, alpha); this.drawPixel(2, 0, this.color, alpha); }
                if (glowLevel > 0) { ctx.shadowBlur = glowLevel; ctx.shadowColor = this.glowColor; } else { ctx.shadowBlur = 0; }
            }
        }

        function initGarden() {
            roses = [];
            const count = Math.floor((width * height) / 35000);
            for (let i = 0; i < count; i++) roses.push(new Rose());
        }
        function animate() {
            ctx.fillStyle = '#000'; ctx.shadowBlur = 0; ctx.fillRect(0, 0, width, height);
            const time = Date.now() * 0.001;
            roses.forEach(rose => rose.update(time));
            requestAnimationFrame(animate);
        }
        resize(); animate();
    </script>
</body>
</html>
