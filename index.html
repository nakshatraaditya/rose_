<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Caveat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           CSS VARIABLES & RESET
           ========================================= */
        :root {
            --bg-color: #000000;
            --polaroid-bg: #ffffff;
            --accent-pink: #ff6b81;
            --btn-shadow: 0 4px 10px rgba(255, 107, 129, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'DM Sans', sans-serif;
        }

        /* =========================================
           BACKGROUND ANIMATION (Canvas)
           ========================================= */
        canvas#garden {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* =========================================
           UI LAYER
           ========================================= */
        .ui-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            pointer-events: none; 
        }

        /* Dark Vignette */
        .ui-overlay::before {
            content:"";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
        }

        /* =========================================
           THE POLAROID CARD
           ========================================= */
        .polaroid {
            background: var(--polaroid-bg);
            width: 100%;
            max-width: 400px; /* Slightly narrower for portrait look */
            padding: 15px 15px 0 15px; /* Top/Side border */
            
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transform: rotate(-2deg) translateY(30px);
            opacity: 0;
            
            border-radius: 4px;
            pointer-events: auto;
            
            animation: floatIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
        }

        @keyframes floatIn {
            to { opacity: 1; transform: rotate(-2deg) translateY(0); }
        }

        /* Video Frame */
        .photo-frame {
            width: 100%;
            /* Aspect Ratio 3/4 (Portrait) fits standing people better */
            aspect-ratio: 3 / 4; 
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            /* 'contain' shrinks the video to show the FULL character */
            object-fit: contain; 
            display: block;
        }

        /* Bottom Caption Area */
        .caption-area {
            padding: 20px 10px 25px 10px; 
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Handwritten Question */
        h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            color: #222;
            margin: 0 0 15px 0;
            line-height: 1;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.8s ease 0.5s;
        }

        .btn {
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            outline: none;
            font-family: 'DM Sans', sans-serif;
            transition: transform 0.1s;
        }

        .btn-yes {
            background-color: var(--accent-pink);
            color: white;
            box-shadow: var(--btn-shadow);
        }
        .btn-yes:active { transform: scale(0.95); }

        .btn-no {
            background-color: #eee;
            color: #555;
            position: relative;
            transition: all 0.2s ease;
        }

        /* Success Message */
        .success-msg {
            display: none;
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            color: var(--accent-pink);
            margin-top: 10px;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn { from{transform:scale(0.8);opacity:0;} to{transform:scale(1);opacity:1;} }

    </style>
</head>
<body>

    <canvas id="garden"></canvas>

    <div class="ui-overlay">
        <div class="polaroid">
            
            <div class="photo-frame">
                <video class="hero-video" id="mainVideo" autoplay muted playsinline>
                    <source src="character.mp4" type="video/mp4">
                    <source src="character.mov" type="video/quicktime">
                    <img src="character.png" alt="Video not found" style="width:100%;height:100%;object-fit:contain;">
                </video>
            </div>

            <div class="caption-area">
                <h1 id="questionText">Will you be my Valentine?</h1>
                
                <div class="actions" id="actionButtons">
                    <button class="btn btn-yes" id="yesBtn">Yes</button>
                    <button class="btn btn-no" id="noBtn">No</button>
                </div>

                <div class="success-msg" id="successMsg">
                    Yay! See you on the 14th! üíê
                </div>
            </div>

        </div>
    </div>

    <script>
        /* ------------------------------------------------
           PART 1: VIDEO & INTERACTION
           ------------------------------------------------ */
        const video = document.getElementById('mainVideo');
        const questionText = document.getElementById('questionText');
        const actionButtons = document.getElementById('actionButtons');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMsg = document.getElementById('successMsg');

        // Play video -> Then fade in text
        video.addEventListener('playing', () => {
            setTimeout(() => {
                questionText.classList.add('visible');
                actionButtons.classList.add('visible');
            }, 500);
        });

        // Force play interaction
        window.addEventListener('click', () => {
            if(video.paused) video.play();
        });

        // "NO" Button Escape Logic
        let noAttempts = 0;
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        function moveNoButton() {
            if (noAttempts >= 5) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
                return;
            }
            const x = (Math.random() - 0.5) * 150;
            const y = (Math.random() - 0.5) * 150;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            noAttempts++;
        }

        // "YES" Button Logic
        yesBtn.addEventListener('click', () => {
            questionText.style.display = 'none';
            actionButtons.style.display = 'none';
            successMsg.style.display = 'block';
            
            // Speed up roses
            roses.forEach(rose => {
                rose.color = '#ff6b81';
                rose.speed *= 5;
            });
        });

        /* ------------------------------------------------
           PART 2: DETAILED PIXEL ROSES (Restored)
           ------------------------------------------------ */
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        let width, height;
        let roses = [];
        
        const PIXEL_SIZE = 4;
        const GRID_ALIGN = true;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initGarden();
        }
        window.addEventListener('resize', resize);

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Rose {
            constructor() { this.init(); }

            init() {
                this.x = random(width * 0.05, width * 0.95);
                this.y = random(height * 0.1, height * 0.95);
                const hue = random(330, 360); 
                this.color = `hsl(${hue}, 80%, 50%)`;
                this.glowColor = `hsl(${hue}, 100%, 70%)`;
                this.phase = random(0, Math.PI * 2);
                this.speed = random(0.005, 0.015);
                this.scale = random(2, 4);
                this.maxBloom = random(0.8, 1.2);
                this.swayOffset = random(0, 100);
                this.swaySpeed = random(0.001, 0.003);
            }

            update(time) {
                const t = time * this.speed + this.phase;
                const cycle = (Math.sin(t) + 1) / 2; 
                const bloomLevel = Math.min(cycle * 1.5, 1) * this.maxBloom; 
                
                let alpha = 1;
                let glow = 0;
                
                if (cycle > 0.8) {
                    glow = (cycle - 0.8) * 100;
                    alpha = 0.8 + Math.sin(time * 0.1) * 0.2;
                } else if (cycle < 0.2) {
                    alpha = cycle * 5; 
                }
                this.draw(bloomLevel, alpha, glow);
            }

            drawPixel(relX, relY, color, alpha) {
                ctx.fillStyle = color;
                ctx.globalAlpha = alpha;
                let drawX = this.x + (relX * PIXEL_SIZE * this.scale);
                let drawY = this.y + (relY * PIXEL_SIZE * this.scale);
                const sway = Math.sin(Date.now() * this.swaySpeed + this.swayOffset) * (20 * this.scale);
                drawX += sway;
                if (GRID_ALIGN) {
                    drawX = Math.floor(drawX / PIXEL_SIZE) * PIXEL_SIZE;
                    drawY = Math.floor(drawY / PIXEL_SIZE) * PIXEL_SIZE;
                }
                ctx.fillRect(drawX, drawY, PIXEL_SIZE * this.scale, PIXEL_SIZE * this.scale);
            }

            draw(bloom, alpha, glowLevel) {
                // Stem
                if (bloom > 0.1) {
                    for (let i = 1; i < 6; i++) {
                        this.drawPixel(0, i + 2, '#2d6e32', alpha); 
                        if (i === 3) { this.drawPixel(-1, i + 2, '#2d6e32', alpha); this.drawPixel(1, i + 3, '#2d6e32', alpha); }
                    }
                }
                // Petals
                if (bloom > 0.2) this.drawPixel(0, 0, '#601120', alpha);
                if (bloom > 0.3) this.drawPixel(0, 1, '#601120', alpha);
                if (bloom > 0.5) { this.drawPixel(-1, 0, this.color, alpha); this.drawPixel(1, 0, this.color, alpha); this.drawPixel(0, -1, this.color, alpha); }
                if (bloom > 0.8) {
                    this.drawPixel(-1, -1, this.color, alpha); this.drawPixel(1, -1, this.color, alpha);
                    this.drawPixel(-1, 1, this.color, alpha); this.drawPixel(1, 1, this.color, alpha);
                    this.drawPixel(-2, 0, this.color, alpha); this.drawPixel(2, 0, this.color, alpha);
                }
                if (glowLevel > 0) { ctx.shadowBlur = glowLevel; ctx.shadowColor = this.glowColor; } 
                else { ctx.shadowBlur = 0; }
            }
        }

        function initGarden() {
            roses = [];
            // Adjusted count for good density
            const count = Math.floor((width * height) / 35000);
            for (let i = 0; i < count; i++) roses.push(new Rose());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            const time = Date.now() * 0.001;
            roses.forEach(rose => rose.update(time));
            requestAnimationFrame(animate);
        }
        
        resize();
        animate();
    </script>
</body>
</html>
