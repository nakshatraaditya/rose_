<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CSS VARIABLES & RESET
           ========================================= */
        :root {
            --bg-color: #000000;
            --card-bg: #F5F1E8;      /* Warm Cream */
            --text-main: #2D2424;    /* Soft Black */
            --text-sub: #635858;     /* Warm Grey */
            --accent-pink: #E85D75;  /* Romantic Pink */
            --accent-hover: #D0455E;
            --btn-shadow: 0 10px 28px rgba(232, 93, 117, 0.35);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden; /* No scrollbars */
            font-family: 'DM Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           2. CANVAS BACKGROUND
           ========================================= */
        canvas#garden {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }

        /* =========================================
           3. UI CONTAINER
           ========================================= */
        .ui-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            pointer-events: none; /* Let clicks pass through outside card */
        }

        /* Vignette Overlay */
        .ui-overlay::before {
            content:"";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9;
            background: radial-gradient(120% 90% at 50% 55%, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
        }

        /* =========================================
           4. THE CARD
           ========================================= */
        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px; /* Slightly tighter width */
            border-radius: 28px;
            padding: 20px;
            text-align: center;
            position: relative;
            pointer-events: auto; /* Enable clicks */
            
            box-shadow: 0 30px 70px rgba(0,0,0,0.60), 0 10px 25px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.55);

            /* Simple Fade In */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.3s;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* =========================================
           5. VIDEO PLAYER (RECTANGLE)
           ========================================= */
        .video-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden; /* Rounds the video corners */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #000;
        }

        .hero-video {
            width: 100%;
            height: auto;
            max-height: 350px; /* Limits height so it fits on screen */
            display: block;
            object-fit: cover; /* Ensures it fills the box nicely */
        }

        /* =========================================
           6. TYPOGRAPHY & BUTTONS
           ========================================= */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-main);
            margin: 0 0 25px 0;
            line-height: 1.2;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        .btn {
            border: none;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes {
            background-color: var(--accent-pink);
            color: white;
            box-shadow: var(--btn-shadow);
        }

        .btn-yes:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 14px 34px rgba(232, 93, 117, 0.55);
        }

        .btn-no {
            background-color: #E0E0E0;
            color: var(--text-sub);
            transition: all 0.3s ease;
        }

        /* Success State */
        .success-state {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
            padding: 20px 0;
        }
        .emoji-confetti { font-size: 3rem; margin-top: 10px; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <canvas id="garden"></canvas>

    <div class="ui-overlay">
        <div class="card" id="card">
            
            <div class="video-container">
                <video class="hero-video" autoplay muted playsinline>
                    <source src="character.mp4" type="video/mp4">
                    <img src="character.png" alt="Character" style="width:100%; display:block;">
                </video>
            </div>

            <div id="content-area">
                <h1>Will you be my Valentine?</h1>
                
                <div class="actions">
                    <button class="btn btn-yes" id="yesBtn">Yes</button>
                    <button class="btn btn-no" id="noBtn" tabindex="0">No</button>
                </div>
            </div>

            <div id="success-state" class="success-state">
                <h1 style="margin-bottom: 5px;">Yay!</h1>
                <div class="emoji-confetti">üíê üíñ ‚ú®</div>
                <p style="color:var(--text-sub); margin-top: 10px;">See you on the 14th!</p>
            </div>

        </div>
    </div>

    <script>
        /* =========================================
           PART 1: THE PIXEL GARDEN (Background)
           ========================================= */
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        let width, height;
        let roses = [];
        const PIXEL_SIZE = 4;
        const GRID_ALIGN = true;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initGarden();
        }
        window.addEventListener('resize', resize);

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Rose {
            constructor() { this.init(); }
            init() {
                this.x = random(width * 0.05, width * 0.95);
                this.y = random(height * 0.1, height * 0.95);
                const hue = random(330, 360); 
                this.color = `hsl(${hue}, 80%, 50%)`;
                this.glowColor = `hsl(${hue}, 100%, 70%)`;
                this.phase = random(0, Math.PI * 2);
                this.speed = random(0.005, 0.015);
                this.scale = random(2, 4);
                this.maxBloom = random(0.8, 1.2);
                this.swayOffset = random(0, 100);
                this.swaySpeed = random(0.001, 0.003);
            }
            update(time) {
                const t = time * this.speed + this.phase;
                const cycle = (Math.sin(t) + 1) / 2; 
                const bloomLevel = Math.min(cycle * 1.5, 1) * this.maxBloom; 
                let alpha = 1; let glow = 0;
                if (cycle > 0.8) { glow = (cycle - 0.8) * 100; alpha = 0.8 + Math.sin(time * 0.1) * 0.2; } 
                else if (cycle < 0.2) { alpha = cycle * 5; }
                this.draw(bloomLevel, alpha, glow);
            }
            drawPixel(relX, relY, color, alpha) {
                ctx.fillStyle = color; ctx.globalAlpha = alpha;
                let drawX = this.x + (relX * PIXEL_SIZE * this.scale);
                let drawY = this.y + (relY * PIXEL_SIZE * this.scale);
                const sway = Math.sin(Date.now() * this.swaySpeed + this.swayOffset) * (20 * this.scale);
                drawX += sway;
                if (GRID_ALIGN) { drawX = Math.floor(drawX / PIXEL_SIZE) * PIXEL_SIZE; drawY = Math.floor(drawY / PIXEL_SIZE) * PIXEL_SIZE; }
                ctx.fillRect(drawX, drawY, PIXEL_SIZE * this.scale, PIXEL_SIZE * this.scale);
            }
            draw(bloom, alpha, glowLevel) {
                if (bloom > 0.1) { for (let i = 1; i < 6; i++) { this.drawPixel(0, i + 2, '#2d6e32', alpha); if (i === 3) { this.drawPixel(-1, i + 2, '#2d6e32', alpha); this.drawPixel(1, i + 3, '#2d6e32', alpha); }}}
                if (bloom > 0.2) this.drawPixel(0, 0, '#601120', alpha);
                if (bloom > 0.3) this.drawPixel(0, 1, '#601120', alpha);
                if (bloom > 0.5) { this.drawPixel(-1, 0, this.color, alpha); this.drawPixel(1, 0, this.color, alpha); this.drawPixel(0, -1, this.color, alpha); }
                if (bloom > 0.8) { this.drawPixel(-1, -1, this.color, alpha); this.drawPixel(1, -1, this.color, alpha); this.drawPixel(-1, 1, this.color, alpha); this.drawPixel(1, 1, this.color, alpha); this.drawPixel(-2, 0, this.color, alpha); this.drawPixel(2, 0, this.color, alpha); }
                if (glowLevel > 0) { ctx.shadowBlur = glowLevel; ctx.shadowColor = this.glowColor; } else { ctx.shadowBlur = 0; }
            }
        }

        function initGarden() {
            roses = [];
            const count = Math.floor((width * height) / 35000);
            for (let i = 0; i < count; i++) roses.push(new Rose());
        }
        function animate() {
            ctx.fillStyle = '#000'; ctx.shadowBlur = 0; ctx.fillRect(0, 0, width, height);
            const time = Date.now() * 0.001;
            roses.forEach(rose => rose.update(time));
            requestAnimationFrame(animate);
        }
        resize(); animate();

        /* =========================================
           PART 2: INTERACTION LOGIC
           ========================================= */
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const contentArea = document.getElementById('content-area');
        const successState = document.getElementById('success-state');
        
        // "NO" BUTTON ESCAPE LOGIC
        let noAttempts = 0;
        const MAX_ATTEMPTS = 5;
        
        function moveNoButton() {
            if (noAttempts >= MAX_ATTEMPTS) return;
            
            const safeMargin = 20;
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - safeMargin;
            const maxY = window.innerHeight - btnRect.height - safeMargin;

            const randomX = Math.max(safeMargin, Math.random() * maxX);
            const randomY = Math.max(safeMargin, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '100';
            
            noAttempts++;
            if (noAttempts === MAX_ATTEMPTS) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
            }
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveNoButton(); });
        noBtn.addEventListener('focus', moveNoButton);

        // "YES" BUTTON LOGIC
        yesBtn.addEventListener('click', () => {
            // Hide question UI
            contentArea.style.display = 'none';
            
            // Show success
            successState.style.display = 'flex';
            
            // Party Mode in Background
            roses.forEach(rose => {
                rose.color = '#FF6B81';
                rose.glowColor = '#FF9CA9';
                rose.speed *= 5;
                rose.swaySpeed *= 3;
            });
        });

    </script>
</body>
</html>
